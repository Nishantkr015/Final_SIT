<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fbfafa;
            color: #333;
        }
        .navbar {
            background-color: #101010;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        .institute-name {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .navbar-menu {
            display: flex;
            gap: 1rem;
        }
        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            padding: 10px 10px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .navbar-menu a:hover {
            color: #02ff20;
            transform: translateY(-2px);
        }
        .marquee {
            background-color:rgb(5, 94, 0);
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .image-gallery {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery-img {
            width: 190px;
            height: 130px;
            margin: 10px;
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .courses {
            text-align: center;
            margin-bottom: 20px;
        }
        .course-img {
            width: 500px;
            height: 250px;
            margin: 10px;
            border: 2px solid #333;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            .institute-name {
                font-size: 1.5rem;
            }
            .navbar-menu {
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }
            .navbar-menu a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="institute-name">STAR INFINITY TECHNOLOGIES</div>
        <div class="navbar-menu">
            <a href="index.html">Home</a>

            <a href="https://forms.gle/CN9QUXqtoHZUfoqo6">Register</a>

    </div>

    <div class="image-gallery">

        <img src="images/courses/img2.jpg" class="gallery-img" alt="Gallery Image 2">
        <img src="images/courses/img1.jpg" class="gallery-img" alt="Gallery Image 3">
        <img src="images/courses/img4.jpg" class="gallery-img" alt="Gallery Image 4">
        <img src="images/courses/img3.jpg" class="gallery-img" alt="Gallery Image 5">
    </div>

    <div class="courses">

        <a href="https://forms.gle/CN9QUXqtoHZUfoqo6"><img src="images/courses/corejava.jpeg" class="course-img" alt="Web Development Course"></a>
